<lift:surround with="default" at="content">
    <lift:Style.header/><lift:TableSorterSnip/><!-- STYLESHEETS <lift:Style.header /> -->
    <link rel="stylesheet" type="text/css" href="../style/reset.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../style/text.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../style/grid.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../style/layout.css" media="screen" />
    <link type="text/css" href="../style/smoothness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
    <!--[if IE 6]><link rel="stylesheet" type="text/css" href="../style/ie6.css" media="screen" /><![endif]--><!--[if gte IE 7]><link rel="stylesheet" type="text/css" href="../style/ie.css" media="screen" /><![endif]--><!-- JAVASCRIPT -->
    <script type="text/javascript" src="../scripts/jquery-ui-1.7.2.custom.min.js">
    </script>
    <script type="text/javascript" src="../scripts/esme.js">
    </script>
    <script type="text/javascript" src="../scripts/esme_table_sorter.js">
    </script>
    <div class="demo">
        <div class="ui-tabs ui-widget ui-widget-content ui-corner-all" id="tabs">
            <ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
                <li class="ui-state-default ui-corner-top ui-tabs-selected ui-state-active">
                    <a href="#tabs-1"><lift:loc>ui_pool_create</lift:loc></a>
                </li>
                <li class="ui-state-default ui-corner-top">
                    <a href="#tabs-2"><lift:loc>ui_pool_manage</lift:loc></a>
                </li>
            </ul>
            <div class="ui-tabs-panel ui-widget-content ui-corner-bottom" id="tabs-1">
                <lift:form>
                    <lift:addPool>
                        <lift:loc>ui_pool_add</lift:loc>
                        <add:poolName/><input type="submit" value="Add" />
                    </lift:addPool>
                </lift:form>
            </div>
            <div class="ui-tabs-panel ui-widget-content ui-corner-bottom ui-tabs-hide" id="tabs-2">
                <span id="PoolDetailSpan">
                    <lift:ignore>
                        <!--
                        The poolUsers snippet *MUST* appear on the page before
                        the editPool snippet
                        -->
                    </lift:ignore>
                    <lift:poolDetail the_pool_id="PoolDetailSpan">
                        <fieldset>
                            <legend>
                                <lift:loc>ui_pool_title_details</lift:loc>
                                <b><pool:name/></b>
                            </legend>
                            <br/>
                             <table class="tablesorter">
                                <thead>
                                    <tr>
                                        <th>
                                            <lift:loc>ui_pool_list_last_modifier</lift:loc>
                                        </th>
                                        <th>
                                            <lift:loc>ui_pool_list_modify_date</lift:loc>
                                        </th>
                                        <th>
                                            <lift:loc>ui_pool_list_last_creator</lift:loc>
                                        </th>
                                        <th>
                                            <lift:loc>ui_pool_list_create_date</lift:loc>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <pool:modifier/>
                                        </td>
                                        <td>
                                            <pool:lastModifyDate/>
                                        </td>
                                        <td>
                                            <pool:creator/>
                                        </td>
                                        <td>
                                            <pool:createdDate/>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <br/>
                        </fieldset>
                        <br/>
                    </lift:poolDetail>
                </span>
                <span id="PoolSpan">
                    <lift:ignore>
                        <!--
                        The poolUsers snippet *MUST* appear on the page before
                        the editPool snippet
                        -->
                    </lift:ignore>
                    <lift:poolUsers the_id="PoolSpan">
                        <fieldset>
                            <legend>
                                <lift:loc>ui_pool_list_users</lift:loc>
                            </legend>
                            <br/>
                             <table id="esme-table" class="tablesorter">
                                <thead>
                                    <tr>
                                        <th>
                                            <lift:loc>ui_pool_list_user_name</lift:loc>
                                        </th>
                                        <th>
                                            <lift:loc>ui_pool_list_user_role</lift:loc>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <pool:user>
                                        <tr>
                                            <td>
                                                <user:name/>
                                            </td>
                                            <td>
                                                <user:privilege/>
                                            </td>
                                        </tr>
                                    </pool:user>
                                </tbody>
                            </table>
                            <br/>
                        </fieldset>
                        <br/>
                    </lift:poolUsers>
                </span>
                <fieldset>
                    <legend>
                        <lift:loc>ui_pool_add_user</lift:loc>
                    </legend>
                    <lift:form>
                        <lift:editPool>
                            <lift:loc>ui_pool_edit_label</lift:loc>
                            <edit:pool/>
                            <br/>
                            <lift:loc>ui_pool_edit_name</lift:loc>
                            <edit:username/><edit:permission/>
                            <br/>
                            <input type="submit" value="Edit" />
                        </lift:editPool>
                    </lift:form>
                </fieldset>
            </div>
        </div>
    </div><!-- End demo -->
</lift:surround>
