custom_opening_main_title=Getting Started on ESME
custom_opening_main_body=Apache Enterprise Social Messaging Environment (ESME) is a secure and highly scalable microsharing and micromessaging platform that allows people to discover and meet one another and get controlled access to other sources of information, all in a business process context. ESME is based on the idea that you - the user - decide what information is useful for you.  There are various ways to discover what other users are posting information that may be relevant for you 1) Use "Tracks" to follow terms that may be of interest for you, 2) Use the public timeline to find others who posts may be of interest 3) Use the search function to find others who posts meet certain criterien, 4) Post your thoughts, ideas, etc and others with similar interests will enter into conversations with you

