	<lift:TableSorterSnip/>
	<!-- STYLESHEETS  -->
	<link type="text/css" href="../style/jqueryui-theme/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
	<!--[if IE 6]>
	<link rel="stylesheet" type="text/css" href="../style/ie6.css" media="screen" />
	<![endif]-->
	<!--[if gte IE 7]>
	<link rel="stylesheet" type="text/css" href="../style/ie.css" media="screen" />
	<![endif]-->
	<!-- JAVASCRIPT -->
	<script type="text/javascript" src="../scripts/jquery-ui-1.7.2.custom.min.js">    </script>
	<script type="text/javascript" src="../scripts/esme_table_sorter.js">    </script>
	<script src="/scripts/display_messages.js" type="text/javascript"/>
	<script src="/scripts/pretty.js" type="text/javascript"/>
	<div id="back-header">
	<h1><lift:loc>ui_streams_manage</lift:loc></h1>
	<div class="container-settings">
		<div id="messages"></div>
		
		<lift:streamFilters>
					<table class="tablesorter">
						<thead>
							<tr>
								<th>
									<lift:loc>ui_streams_filter_type</lift:loc>
								</th>
								<th>
									<lift:loc>ui_streams_active</lift:loc>
								</th>
							</tr>
						</thead>
						<tr>
							<td>
								 <lift:loc>ui_streams_filter_resender</lift:loc> <main:resent/>
							</td>
							<td>
								 <main:filterResent/>
							</td>
						</tr>
						<tr>
							<td>
								<lift:loc>ui_streams_filter_pool</lift:loc> <main:pools/> 
							</td>
							<td>
								<main:filterPools/>
							</td>
						</tr>
					</table>
				</lift:streamFilters>
				
 			<span id="StreamSpan">
					<lift:ignore>
						<!--                        The displayStreams snippet *MUST* appear on the page before                        the main snippet                        -->
						</lift:ignore>
					<div class="b-list">
						<lift:displayStream the_id="StreamSpan"/>
						 <lift:embed what="templates-hidden/message_core"/>
					</div>
				</span>
	</div>
	</div>
	<!-- End demo -->
</lift:surround>
