<lift:surround with="base" at="left">
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
     <script type="text/javascript" src="../scripts/jquery.tablesorter.pager.js"></script>
    <script type="text/javascript" src="../scripts/esme_table_sorter_users.js"></script>
    <lift:TableSorterSnip/>
    <div id="back-header">
      <h1><b><lift:loc>ui_user_list_title</lift:loc></b></h1>
     
	<!---CONTENT BOX-->
	<div class="container-aux">
	
        <table id="esme-table" class="tablesorter">            
            <thead>
                <tr>
                    <th>
                    </th>
                    <th>
                        <lift:loc>ui_user_list_nickname</lift:loc>
                    </th>
                    <th>
                        <lift:loc>ui_user_list_name</lift:loc>
                    </th>
                    <th>
                        <lift:loc>ui_user_list_last_message</lift:loc>
                    </th>
                    <th>
                        <lift:loc>ui_user_list_last_message_date</lift:loc>
                    </th>
                </tr>
            </thead>
            <tbody>
                <lift:displayUsers>
                    <disp:item>
                        <tr class="user_row">
                            <td>
                                <item:imageUrl/>
                            </td>
                            <td>
	                    <div class="user_name">
                                	<item:nickname/>
								</div>
                            </td>
                            <td>
                                <item:firstName/> <item:lastName/>
                            </td>
                            <td class="user_message">
                                <item:lastMsg/>
                            </td>
                            <td>
                                <item:lastMsgWhen/>
                            </td>
                        </tr>
                    </disp:item>
                </lift:displayUsers>
            </tbody>
        </table>
         <div style="top: 635px; position: absolute;" id="pager" class="pager">
	<form>
		<img src="../images/first.png" class="first"/>
		<img src="../images/prev.png" class="prev"/>
	        <input disabled="true" value="1/100" class="inputBox2 pagedisplay" type="text"/>
		<img src="../images/next.png" class="next"/>
		<img src="../images/last.png" class="last"/>
		<select class="pagesize">
			<option  value="5">5</option>
			<option  selected="selected" value="10">10</option>
		</select>
	</form>
      </div>
      </div><!--container-settings-->
	</div><!--END CONTENT BOX-->	
</lift:surround>
