<lift:surround with="base" at="left">
<head>
	<!-- STYLESHEETS  -->  
	<link type="text/css" href="../style/smoothness/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
	<link type="text/css" href="../style/jquery-ui.css" rel="stylesheet" />
	<link type="text/css" href="../style/parseTheme.css" rel="stylesheet" />
	<link type="text/css" href="../style/dialog.css" rel="stylesheet" />
	<script type="text/javascript" src="../scripts/jquery-ui-1.7.2.custom.min.js">    </script>
	<script type="text/javascript" src="../scripts/dialog_pool.js">    </script>
		<lift:TableSorterSnip/>
	</head>
	
<div class="demo">
 <div id="messages"></div>
 

 
 
                <span id="PoolDetailSpan">
                    <lift:ignore>
                        <!--
                        The poolUsers snippet *MUST* appear on the page before
                        the editPool snippet
                        -->
                    </lift:ignore>
                    <lift:poolDetail the_pool_id="PoolDetailSpan">
                        <fieldset>
                            <legend>
                                <lift:loc>ui_pool_title_details</lift:loc>
                                <b><pool:name/></b>
                            </legend>
                            <br/>
                             <table class="tablesorter">
                                <thead>
                                    <tr>
                                        <th>
                                            <lift:loc>ui_pool_list_last_modifier</lift:loc>
                                        </th>
                                        <th>
                                            <lift:loc>ui_pool_list_modify_date</lift:loc>
                                        </th>
                                        <th>
                                            <lift:loc>ui_pool_list_last_creator</lift:loc>
                                        </th>
                                        <th>
                                            <lift:loc>ui_pool_list_create_date</lift:loc>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <pool:modifier/>
                                        </td>
                                        <td>
                                            <pool:lastModifyDate/>
                                        </td>
                                        <td>
                                            <pool:creator/>
                                        </td>
                                        <td>
                                            <pool:createdDate/>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <br/>
                        </fieldset>
                        <br/>
                    </lift:poolDetail>
                </span>
                <span id="PoolSpan">
                    <lift:ignore>
                        <!--
                        The poolUsers snippet *MUST* appear on the page before
                        the editPool snippet
                        -->
                    </lift:ignore>
                    <lift:poolUsers the_id="PoolSpan">
                        <fieldset>
                            <legend>
                                <lift:loc>ui_pool_list_users</lift:loc>
                            </legend>
                            <br/>
                             <table id="esme-table" class="tablesorter">
                                <thead>
                                    <tr>
                                        <th>
                                            <lift:loc>ui_pool_list_user_name</lift:loc>
                                        </th>
                                        <th>
                                            <lift:loc>ui_pool_list_user_role</lift:loc>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <pool:user>
                                        <tr>
                                            <td>
                                                <user:name/>
                                            </td>
                                            <td>
                                                <user:privilege/>
                                            </td>
                                        </tr>
                                    </pool:user>
                                </tbody>
                            </table>
                            <br/>
                        </fieldset>
                        <br/>
                      <button onclick="javascript:$('#dialog-form-user').dialog('open')" id="add-user"><lift:loc>ui_pool_add_user</lift:loc></button>
                    </lift:poolUsers>
                    

                </span>
                
                                 <fieldset>
                    <lift:form>
                        <lift:editPool>
                            <lift:loc>ui_pool_edit_label</lift:loc>
                            <edit:pool/>
                        </lift:editPool>
                    </lift:form>
                </fieldset>
        

<div id="dialog-form" title="Create new  pool">
	<p class="validateTips"><lift:loc>ui_form_all_fields_required</lift:loc></p>

       <form id="pool_new_dialog" onsubmit="false">

       <lift:addPool>
	<fieldset>
		<label for="poolName"><lift:loc>ui_pool_add</lift:loc></label>
		<add:poolName class="text ui-widget-content ui-corner-all" />
	</fieldset>
	</lift:addPool>
       </form>
</div>

<div id="dialog-form-user" title="Add a user to a pool">
	<p class="validateTips"><lift:loc>ui_form_all_fields_required</lift:loc></p>

       <form id="pool_new_user_dialog" onsubmit="false">

       <lift:editPool>
	<fieldset>
		<label for="poolName"><lift:loc>ui_pool_add</lift:loc></label>
		<edit:username class="text ui-widget-content ui-corner-all" />
		<label for="permission"><lift:loc>ui_pool_list_user_role</lift:loc></label>
		<edit:permission class="text ui-widget-content ui-corner-all" />
	</fieldset>
	</lift:editPool>
       </form>
</div>


<button onclick="javascript:$('#dialog-form').dialog('open')" id="create-pool"><lift:loc>ui_pool_create</lift:loc></button>

    </div><!-- End demo -->
</lift:surround>
