<lift:surround with="default" at="content">
  <lift:loc>ui_streams_title</lift:loc> <br/>
  <span id="StreamSpan">
    <lift:ignore>
      <!--
      The displayStreams snippet *MUST* appear on the page before
      the main snippet
      -->
    </lift:ignore>
    <lift:displayStream the_id="StreamSpan">
      <table>
        <thead>
          <tr> <th><lift:loc>ui_streams_author</lift:loc></th> <th><lift:loc>ui_streams_text</lift:loc></th> <th><lift:loc>ui_streams_date</lift:loc></th></tr>
        </thead>
        
        <tbody>
          <disp:item>
            <tr><td><item:author/></td> <td><item:text/></td> <td><item:date/></td></tr>
          </disp:item>
        </tbody>
      </table>
    </lift:displayStream>
  </span>
  
  

  <lift:streamFilters>
    <lift:loc>ui_streams_filter_by_resent</lift:loc> <main:filterResent/><lift:loc>ui_streams_filter_resender</lift:loc> <main:resent/><br/>
    <lift:loc>ui_streams_filter_by_pool</lift:loc> <main:filterPools/><lift:loc>ui_streams_filter_pool</lift:loc> <main:pools/>
  </lift:streamFilters>

</lift:surround>
