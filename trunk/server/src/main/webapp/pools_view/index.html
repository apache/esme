<lift:surround with="default" at="content">

  <lift:loc>ui_pool_title</lift:loc><br/>

  <lift:form>
    <lift:addPool>
      <lift:loc>ui_pool_add</lift:loc><add:poolName/>
      <input type="submit" value="Add" />
    </lift:addPool>
  </lift:form>
  
    <span id="PoolDetailSpan">
    <lift:ignore>
      <!--
      The poolUsers snippet *MUST* appear on the page before
      the editPool snippet
      -->
    </lift:ignore>
    <lift:poolDetail the_pool_id="PoolDetailSpan">
      <table>
        <thead>
          <tr> <th><lift:loc>ui_pool_list_pool_name</lift:loc></th> <th><lift:loc>ui_pool_list_last_modifier</lift:loc></th> <th><lift:loc>ui_pool_list_modify_date</lift:loc> </th> <th><lift:loc>ui_pool_list_modify_date</lift:loc> </th> <th><lift:loc>ui_pool_list_last_creator</lift:loc></th> <th><lift:loc>ui_pool_list_create_date</lift:loc></th> </tr>
        </thead>
        
        <tbody>
            <tr> <td><pool:name/></td>  <td><pool:modifier/></td><td><pool:lastModifyDate/></td><td><pool:creator/></td><td><pool:createdDate/></td> </tr>
        </tbody>
      </table>
    </lift:poolDetail>
  </span>
  
  <span id="PoolSpan">
    <lift:ignore>
      <!--
      The poolUsers snippet *MUST* appear on the page before
      the editPool snippet
      -->
    </lift:ignore>
    <lift:poolUsers the_id="PoolSpan">
      <table>
        <thead>
          <tr> <th><lift:loc>ui_pool_list_user_name</lift:loc></th>  <th><lift:loc>ui_pool_list_user_role</lift:loc></th> </tr>
        </thead>
        
        <tbody>
          <pool:user>
            <tr> <td><user:name/></td>  <td><user:privilege/></td> </tr>
          </pool:user>
        </tbody>
      </table>
    </lift:poolUsers>
  </span>

  <lift:form>
    <lift:editPool>
      <lift:loc>ui_pool_edit_label</lift:loc><edit:pool/> <br/>
      <lift:loc>ui_pool_edit_name</lift:loc><edit:username/> <edit:permission/> <br/>
      <input type="submit" value="Edit" />
    </lift:editPool>
  </lift:form>
  
</lift:surround>
