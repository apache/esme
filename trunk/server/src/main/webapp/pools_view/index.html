<lift:surround with="default" at="content">

  Manage access pools: <br/>

  <lift:form>
    <lift:addPool>
      Add pool with name: <add:poolName/>
      <input type="submit" value="Add" />
    </lift:addPool>
  </lift:form>
  
    <span id="PoolDetailSpan">
    <lift:ignore>
      <!--
      The poolUsers snippet *MUST* appear on the page before
      the editPool snippet
      -->
    </lift:ignore>
    <lift:poolDetail the_pool_id="PoolDetailSpan">
      <table>
        <thead>
          <tr> <th>Name</th> <th>Last Modifier</th> <th>Last Modify Date</th> <th>Creator</th> <th>createdDate</th> </tr>
        </thead>
        
        <tbody>
            <tr> <td><pool:name/></td>  <td><pool:modifier/></td><td><pool:lastModifyDate/></td><td><pool:creator/></td><td><pool:createdDate/></td> </tr>
        </tbody>
      </table>
    </lift:poolDetail>
  </span>
  
  <span id="PoolSpan">
    <lift:ignore>
      <!--
      The poolUsers snippet *MUST* appear on the page before
      the editPool snippet
      -->
    </lift:ignore>
    <lift:poolUsers the_id="PoolSpan">
      <table>
        <thead>
          <tr> <th>User</th>  <th>Privilege</th> </tr>
        </thead>
        
        <tbody>
          <pool:user>
            <tr> <td><user:name/></td>  <td><user:privilege/></td> </tr>
          </pool:user>
        </tbody>
      </table>
    </lift:poolUsers>
  </span>

  <lift:form>
    <lift:editPool>
      Edit user permissions within pool: <edit:pool/> <br/>
      User name: <edit:username/> <edit:permission/> <br/>
      <input type="submit" value="Edit" />
    </lift:editPool>
  </lift:form>
  
</lift:surround>
