<form method="post" action="/authentication/login">
    <label for="username">
        <lift:loc>
            ui_login_user
        </lift:loc>
        <br/>
        <input type="text" name="username" value="" id="username"/>
    </label>
    <br/>
    <label for="password">
        <lift:loc>
            ui_login_password
        </lift:loc>
        <br/>
        <input type="password" name="password" value="" id="password"/>
    </label>
    <br/>
    <label for="login">
        <input type="submit" value="Login" id="login"/>
    </label>
</form>
