<lift:surround with="default" at="content">
    <script type="text/javascript" src="../scripts/esme_table_sorter.js">
    </script>
    <lift:TableSorterSnip/>
    <fieldset style="width: 80em">
        <legend>
            <lift:loc>ui_user_list_title</lift:loc>
        </legend>
        <table id="esme-table" class="tablesorter">
            <thead>
                <tr>
                    <th>
                    </th>
                    <th>
                        <lift:loc>ui_user_list_nickname</lift:loc>
                    </th>
                    <th>
                        <lift:loc>ui_user_list_name</lift:loc>
                    </th>
                    <th>
                        <lift:loc>ui_user_list_last_message</lift:loc>
                    </th>
                    <th>
                        <lift:loc>ui_user_list_last_message_date</lift:loc>
                    </th>
                </tr>
            </thead>
            <tbody>
                <lift:displayUsers>
                    <disp:item>
                        <tr>
                            <td>
                                <item:imageUrl/>
                            </td>
                            <td>
                                <item:nickname/>
                            </td>
                            <td>
                                <item:firstName/><item:lastName/>
                            </td>
                            <td>
                                <item:lastMsg/>
                            </td>
                            <td>
                                <item:lastMsgWhen/>
                            </td>
                        </tr>
                    </disp:item>
                </lift:displayUsers>
            </tbody>
        </table>
    </fieldset>
</lift:surround>
